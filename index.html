<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header class="header">
          <img src="img/logo.png" alt="" />
        </header>
  
        <main>
          <div class="wrapper">
            <h1>TODO LIST</h1>
  
            <div class="new-todo">
              <p class="error" v-show="error">Errore! Todo non pu√≤ essere vuoto</p>
              <input type="text" placeholder="Aggiugni un nuovo toDo" v-model.trim="newToDo" @keyup.enter="addToDo"/>
              <button class="add-btn" @click="addToDo">Aggiungi</button>
            </div>
  
            <ul class="toDo-list" v-if="toDos.length > 0">
              <li v-for="(toDo, index) in toDos">
                <p>{{ toDo.text }}</p>
                <span class="delete" @click="removeToDo(index)">&cross;</span>
              </li>
            </ul>
            <div class="empty-list" v-else>
              <h3>Hai finito i compiti della giornata :) vai a dormire in pace</h3>
            </div>
          </div>
        </main>
      </div>
    <script src="js/script.js"></script>
</body>
</html>
